<div class="nav-links">
    {% if 'user_id' in session %}
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('portfolio') }}">Portfolio</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>

    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
    {% endif %}
</div>
